 new_world_spawnable.4.a:0 "I'm feeling green..."
 new_world_spawnable.4.b:0 "I'm feeling green!"
 marizian.1.t:0 "The Pirates of Zuntlan"
 marizian.1.desc:0 "A powerful pirate by the name of Marizqur has sent a proposal, that can be interpreted as a ultimatum, to cede the island south of Al-Sinith peacefully, or he would raid our entire coast! (or worse)"
 marizian.1.a:0 "We must agree to the terms, let the lizards be happy, but not fully independent!"
 marizian.1.b:0 "Let US be the lizards! A life of trolling for me! (play as marizian)"
 marizian.1.c:0 "I'm not giving my precious beach island to pesky geckos!"
 zuntlan.1.t:0 " Southern Populis "
 zuntlan.1.d:0 "With our conquest of southern sternhell coming to completesion it is now time to decide on what we will do with the people living there"
 zuntlan.1.a:0 "We will incorprate them into our new empire"
 zuntlan.1.b:0 " Start sending the settlement charters"
 zuntlan.2.t:0 " Northern Populis "
 zuntlan.2.d:0 "We  have expanded into new lands. Land with people are living on it. Land whose people do not like us here or that we `conquered` them"
 zuntlan.2.a:0 "We will let them love our rules"
 zuntlan.2.b:0 "Draft deeds of their land"
 zuntlan.3.t:0 "Crabian Question"
 zuntlan.3.d:0 "The Crabs have been an intresting subject through out history. Now we own one of the diaspora groups and they have come to us with a petition"
 zuntlan.3.a:0 "We shall incorporate them into our own governess"
 zuntlan.3.b:0 "We will let them exist under of careful eye"
 zuntlan.3.c:0 "A Crab does not desrve reconization"
 zuntlan.4.t:0 "A Flock Of Crabs"
 zuntlan.4.d:0 "Us lizards have always viewed our selves as keepers and caretakers of the less fortunate. The Crabs were once people of great, uhhh craizness, and now they consist of a few diaspora groups through the world. Maybe, we can help them"
 zuntlan.4.a:0 " We will secure the unsafe crabs of Ira"
 zuntlan.4.b:0 " We can use our bureaucrats else where"
 zuntlan.4.c:0 "Hmmm yes, all the crabs please, :trollface_nonfree:"
 zuntlan.5.t:0 " Pirates On Our Seas "
 zuntlan.5.d:0 "An uptick is piracy have been occuring on our seas, but these pirates do not attack our ships or ports. They have just been targeting our neighbours, when we requested an audiance with these marauder they tell us the reign from our province of thixi and crabia"
 zuntlan.5.a:0 "They got spirit, we'll fiance them, but get them to stop raiding our neighbours"
 zuntlan.5.b:0 " They are led by a brilliant Capitan, we'll offer to hire him"
 oldones.1.t:0 "Unloyal Scandle"
 oldones.1.d:0 "A prominent political official has been caught trying to bribe priests to approve his divorce. What should we do with him."
 oldones.1.a:0 "Execute him!"
 oldones.1.b:0 "Turn a blind eye"
 oldones.2.t:0 "Our temples captured"
 oldones.2.d:0 "The heretics have captured our holy temple city! We have to fight back this is ridiculous!"
 oldones.2.a:0 "We will find revenge"
 oldones.3.t:0 "Chahtzoacl Temple City"
 oldones.3.d:0 "We have landed in essuria and founded the city of Chahtzoacl. Now we can turn this into one of our temple cities. It will be expensive tohugh"
 oldones.3.a:0 "Get started in construction"
 oldones.3.b:0 "Too expensive!"
